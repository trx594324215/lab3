<html> 
<head>    
	<title>Edit</title> 
</head> 
<body>
	{% if errors %}
		<ul>
			{% for error in errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
	{% endif %}    
	<form action="/after/?D={{ Book.ISBN }}" method="get">
		<p>出版社：<input type="text" name="Publisher" value={{ Book.Publisher }}></p>
		<p>出版日期：<input type="date" name="Publishdate" value={{ Book.PublishDate|date:'Y-M-D' }}></p>
		<p>价格：<input type="text" name="Price" value={{ Book.Price }}></p>
		<input type="hidden" name="D" value={{ Book.ISBN }}>    
		<input type="submit" value="edit">  
	</form>
	<a href="/">return</a> 
</body> 
</html>
